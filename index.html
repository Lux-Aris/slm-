<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>PCL 主界面复刻</title>
  <style>
    /* 重置默认样式，方便统一控制 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #e5e5e5;
    }

    /* 顶部导航栏样式 */
    .top-bar {
      background-color: #0078d7;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 5px;
    }

    .top-bar h1 {
      font-size: 20px;
    }

    .top-bar .buttons {
      display: flex;
      gap: 30px;
    }

    .top-bar .buttons button {
      background-color: transparent;
      border: 0px solid white;
      color: white;
      padding: 10px 10px;
      border-radius: 10px;
      cursor: pointer;
    }

    /* 主容器，左右布局 */
    .main-container {
      display: flex;
      height: calc(100vh - 48px);
    }

    /* 左侧栏样式 */
    .left-sidebar {
      width: 30%;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

.left-sidebar .avatar {
    width: 60px;
    height: 60px;
    background-image: url('your-image-url.jpg'); /* 请将 'your-image-url.jpg' 替换为实际的图片路径 */
    background-size: cover; /* 让图片覆盖整个元素 */
    background-position: center; /* 让图片居中显示 */
    border-radius: 8px;
    margin-bottom: 60px;
}

    .left-sidebar .text {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .left-sidebar .btn-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 80%;
    }

    .left-sidebar .btn-group button {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: white;
      cursor: pointer;
    }

    /* 右侧内容区，这里简单设为空白占位，可根据实际补充 */
    .right-content {
      flex: 0;
      background-color: #d9e1e8;
    }
  </style>
</head>

<body>
  <!-- 顶部导航栏部分 -->
  <div class="top-bar">
    <h1>PCL Ⅱ</h1>
    <div class="buttons">
      <button>无</button>
      <button>无</button>
      <button>无</button>
      <button>无</button>
    </div>
  </div>

  <!-- 主容器，包含左侧栏和右侧内容 -->
  <div class="main-container">
    <!-- 左侧栏部分 -->
    <div class="left-sidebar">
      <div class="avatar"></div>
     <div class="text">默认玩家名（点击下方按钮修改）</div>
<button onclick="updateText()">点击修改玩家名字(已默认离线 )</button>
<script>
  function updateText() {
    // 弹出输入框，让用户输入内容
    const userInput = prompt("请输入你想显示的文字：", "默认值（可选）");
    
    // 如果用户输入了内容（不是点"取消"）
    if (userInput !== null) {
      document.querySelector(".text").textContent = userInput;
    }
  }
</script>

      </div>
    </div>
    <!-- 右侧内容部分，可后续扩展功能 -->
    <div class="right-content"></div>
  </div>
</body>

</html>
